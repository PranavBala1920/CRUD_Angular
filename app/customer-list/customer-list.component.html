<app-customer-add></app-customer-add>
<!-- <app-customer-update></app-customer-update> -->
<table class="mt-5 table">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Dob</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerModel">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}} {{customer.lastName}}</td>
            <td>{{customer.dateOfBirth}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.mobile}}</td>
            <td>{{customer.addressOne}} {{customer.addressTwo}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.gender}}</td>
            <div class="d-md-flex justify-content-md-start">
                <button (click)="popup(customer)" type="button" class="btn btn-outline-primary">Update</button>
                <button (click)="openModal(template)" class="btn" type="button" class="btn btn-outline-danger"
                    style="margin-left: 10px;">Delete</button>
                <ng-template #template>
                    <div class="modal-body text-center">
                        <p>Are you Sure you want to delete?</p>
                        <button type="button" class="btn btn-default" (click)="deleteCustomer(customer.id)">Yes</button>
                        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
                    </div>
                </ng-template>
            </div>
        </tr>
    </tbody>
</table>
